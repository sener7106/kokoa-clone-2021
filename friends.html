<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Flight Talk</title>
</head>
   
<body>
    <div class = "status-bar">
        <div class ="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>       
            <!-- To do : Wifi Icon-->
            
        </div>
        <div class ="status-bar_column">
            <span>18:43</span>       
     
        </div>
        <div class ="status-bar_column">
            <span>100%</span> 
            <i class="fas fa-battery-full fa-xl"></i>
            <i class="fas fa-bolt"></i>
            <!-- Battery Icon-->
            <!-- Lightning Icon-->
          
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Depatures</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fab fa-youtube fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
    <i class="fas fa-info-circle"></i>
    Notification : the flight to Rome has been cancelled. 
    <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://cdn.pixabay.com/photo/2018/07/31/14/09/hot-3575167_1280.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">YUN</h4>
            <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Airline</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://images.unsplash.com/photo-1617391248426-a93771a9335b?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzR8fGFpcmxpbmV8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                KR Airline
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <div>
              <span>1</span>
              <i class="fas fa-chevron-right fa-xs"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdlS_MO71vjsoSW_YJDMovOQE4WSO94DEIUg&usqp=CAU"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                JAL - Japan Airline
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <div>
              <span>1</span>
              <i class="fas fa-chevron-right fa-xs"></i>
              </div>
            </div>
          </div>
        </div>
      
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Reservation</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://images.unsplash.com/photo-1617391248426-a93771a9335b?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzR8fGFpcmxpbmV8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                05-24 (월) 09:30 인천~도쿄
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <div>
              <a href="reservation.html"><span>Show Calendar</span></a>
              <i class="fas fa-chevron-right fa-xs"></i>
              </div>
            </div>
          </div>
        </div>
      
      </div>
    </main>

    


    <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="fas fa-plane-departure fa-lg"></i></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html"><i class="far fa-comment fa-lg"></i>
            <span class="nav__notification badge">1</span></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="reservation.html"><i class="fas fa-search fa-lg"></i></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html"
              ><i class="fas fa-ellipsis-h fa-lg"></i
            ></a>
          </li>
        </ul>
      </nav>
         
      <div id="splash-screen">
        <span><i class="fas fa-fighter-jet"></i></span>
        <span> Excellent Flights </span>
        <span><i class="fas fa-fighter-jet"></i></span>
       
      </div>
  

      <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
      </div>

   <script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous">
 </script>
</body>
</html>
