<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset = "UTF-8" />
    <meta name = "viewport" content = />
    <title>Find - Welcome to kokoa Talk</title>
</head>
   
<body>
    <div class = "status-bar">
        <div class ="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>       
            <!-- To do : Wifi Icon-->
            
        </div>
        <div class ="status-bar_column">
            <span>18:43</span>       
     
        </div>
        <div class ="status-bar_column">
            <span>100%</span> 
            <i class="fas fa-battery-full fa-xl"></i>
            <i class="fas fa-bolt"></i>
            <!-- Battery Icon-->
            <!-- Lightning Icon-->
          
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
        <span class="badge badge--sm"></span>
    </header>

    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR code</span></div>
            <div class="find-icons__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="find-icons__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span></div>
            <div class="find-icons__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span></div>
        </div>
        <div class="recommend-friends">
            <h6 class="recommend-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open chat</h4>
                <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#BTS</h5>
                <h6 class="open-post__hashtags">#bts#army#friends</h6> 
                <div class="open-post__members">
                    <img src="https://cdn.pixabay.com/photo/2018/07/31/14/09/hot-3575167_1280.jpg"/>
                    <span class="open-post__member-count">802 members</span>
                    <div class="divider"></div>
                    <span class="open-post__members-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="https://cdn.pixabay.com/photo/2018/07/31/14/09/hot-3575167_1280.jpg"/>
                    <div class="open-post__heart-count fa-xs"><i class="fas fa-heart"></i><span>326</span></div>
                </div>
            </div>
            </div>
        </div>
    </main>

    


    <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="fas fa-plane-departure fa-lg"></i></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html"><i class="far fa-comment fa-lg"></i>
            <span class="nav__notification badge    ">1</span></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html"
              ><i class="fas fa-ellipsis-h fa-lg"></i
            ></a>
          </li>
        </ul>
      </nav>
         
  

   <script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous">
 </script>
</body>
</html>
